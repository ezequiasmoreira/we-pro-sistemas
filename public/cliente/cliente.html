<span class="text-center login-title"><b>Cadastro de clientes</b></span>
<br>

<form novalidate name="formulario" >  
    <p class="alert alert-danger mensagem-posicao" ng-if="mensagem.length" >{{mensagem}}</p>
    <p class="mensagem-erro alert alert-info mensagem-posicao" ng-show="mensagemSucesso.length" >{{mensagemSucesso}}</p>   
    <div class="col-md-12">        
        <button type="button" ng-click="cadastrarCliente(cliente)" class="btn btn-primary botao-salvar">Salvar</button>
        <button type="button" ng-click="novo(cliente)" class="btn btn-primary botao-novo">Novo</button>
        <button type="button" ng-click="pesquisarClientes()" data-target="#modalPesquisaCliente" data-toggle="modal" class="btn btn-success botao-pesquisar">Pesquisar</button>
    </div> 
    <div class="form-group col-md-6">
        <label for="nome">Nome</label>
        <input type="text" ng-model="cliente.nome" class="form-control" id="nome" >
    
        <label for="sobrenome">Sobrenome</label>
        <input type="text" ng-model="cliente.sobrenome"class="form-control" id="sobrenome" >

        <label for="cpfCnpj">Cpf/Cnpj</label>
        <input type="text" maxlength="14" ng-model="cliente.cpfCnpj" class="form-control" id="cpfCnpj" >        
    </div>

    <div class="form-group col-md-6">
        <telefone-input></telefone-input>
        <endereco-input></endereco-input>
    </div>     
</form>

<telefone-modal></telefone-modal>
<endereco-modal></endereco-modal>
<cliente-listagem></cliente-listagem>

    <h3>Tagging without multiple</h3>
  <ui-select tagging="tagTransform" ng-model="person.selected" theme="bootstrap" ng-disabled="disabled" style="width: 800px;" title="Choose a person">
  <ui-select-match placeholder="Select person...">{{$select.selected.name}} &lt;{{$select.selected.email}}&gt;</ui-select-match>
  <ui-select-choices repeat="person in people | propsFilter: {name: $select.search, age: $select.search}">
    <div ng-if="person.isTag" ng-bind-html="person.name +' <small>(new)</small>'| highlight: $select.search"></div>
    <div ng-if="!person.isTag" ng-bind-html="person.name + person.isTag| highlight: $select.search"></div>
    <small>
      email: {{person.email}}
      age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
    </small>
  </ui-select-choices>
  </ui-select>
  <p>Selected: {{person.selected}}</p>
