
<div class="modal fade" id="modalPesquisaCliente" tabindex="-1" role="dialog" aria-labelledby="pesquisaClienteModalScrollableTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pesquisaClienteModalScrollableTitle">Clientes</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" >Nome</th>
                <th scope="col">CPF/CNPJ</th>
                <th  >EndereÃ§o</th>
                <th scope="col">#</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="listaCliente in listaClientes" class="cursor">
                <td ng-click="editarCliente(listaCliente)">{{listaCliente.nome}}</td>
                <td ng-click="editarCliente(listaCliente)">{{listaCliente.cpfCnpj}}</td>
                <td ng-click="editarCliente(listaCliente)">
                    <span ng-repeat="listaEndereco in listaCliente.enderecos">
                        <b class="list-group-item enderecoPrincipal" ng-if="listaEndereco.principal">{{listaEndereco.descricao}} - {{listaEndereco.logradouro}}, {{listaEndereco.numero}}</b>
                    </span>
                </td>
                <td><span ng-click="excluirCliente(listaCliente)" class="glyphicon glyphicon-remove"></span></td>
              </tr>
            </tbody>
          </table>            
      </div>
    <p class="mensagem-erro alert alert-danger" ng-show="mensagemPesquisarCliente.length" >{{mensagemPesquisarCliente}}</p>
  </div>
