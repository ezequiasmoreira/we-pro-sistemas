<!DOCTYPE html>
<html lang="pt-br" ng-app="projetoTecnico">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Projeto técnico</title>
        <link rel="stylesheet" href="../../css/bootstrap.min.css">
        <link rel="stylesheet" href="../../css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../../css/index.css">
        <script src="../../js/lib/angular.min.js"></script>
        <script src="../../js/lib/angular-ui-router.js"></script>
        <script src="../../js/main.js"></script>
        <script src="../../telefone/telefone-directive.js"></script>
        <script src="../../js/controllers/login-controller.js"></script>
        <script src="../../js/services/login-factory-service.js"></script>
        <script src="../../js/specs/login-factory-spec.js"></script>
        <script src="../../js/specs/util-factory-spec.js"></script>
        <script src="../../js/directives/projeto-tecnico-diretivas.js"></script>
        <script src="../../js/config/config-url.js"></script>
        <script src="../../js/lib/angular-route.min.js"></script>

        <script src="../bower_components/core-telefones/dist/core-telefones.js"></script>
        <script src="../bower_components/core-enderecos/dist/core-enderecos.js"></script>
    </head>
<body ng-controller="loginController">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title"><b>Cadastre-se</b></h1>
            <div class="account-wall">                
                <form  novalidate class="form-signin" name="formulario" ng-submit="cadastrarUsuario()">
                    <div class="form-group">
                        <input type="text" ng-model="usuario.nome" name="nome" class="form-control" placeholder="Nome" required ng-maxlength="30" >
                        <div ng-if="(formulario.$dirty && formulario.$submitted) && formulario.nome.$invalid">
                            <span ng-show="formulario.nome.$error.required" class="form-control alert-danger">
                                Nome obrigatório
                            </span>
                            <span ng-show="formulario.$submitted && formulario.nome.$error.maxlength" class="form-control alert-danger">
                                Máximo 30 caracteres
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" ng-model="usuario.email" name="email" email-focus class="form-control" placeholder="Email" required>
                        <span ng-show="formulario.$submitted && formulario.email.$error.required" class="form-control alert-danger">
                            Email obrigatório
                        </span>
                    </div>

                    <div class="form-group">
                        <input type="password" ng-model="usuario.senha" name="senha" senha-focus class="form-control" placeholder="Senha" ng-mimlength="3" required>
                        <span ng-show="formulario.$submitted && formulario.senha.$error.required" class="form-control alert-danger">
                            Senha obrigatório
                        </span>
                        <span ng-show="formulario.$submitted && formulario.senha.$error.maxlength" class="form-control alert-danger">
                            Mínimo 3 caracteres
                        </span>
                    </div>

                    <div class="form-group"></div>
                        <input type="password" ng-model="usuario.confirmaSenha" name="confirmaSenha" class="form-control" placeholder="Confirme a senha" required>
                        <span ng-show="formulario.$submitted && formulario.confirmaSenha.$error.required"  class="form-control alert-danger">
                            Confirmação de senha obrigatório
                        </span>
                        <span ng-show="formulario.$submitted && formulario.confirmaSenha.$error.maxlength" class="form-control alert-danger">
                            Mínimo 3 caracteres
                        </span>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit" >Cadastrar</button>  
                    <a class="btn btn-lg btn-primary btn-block" href="../../" >Voltar</a>  
                                  
                </form>
                <div class="form-group"></div>
                    <p ng-show="mensagem.length" class="alert alert-danger">{{mensagem}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
