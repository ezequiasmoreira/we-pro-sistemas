<!DOCTYPE html>
<html lang="pt-br" ng-app="projetoTecnico">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Projeto técnico</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/index.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-ui-router.js"></script>
        <script src="js/main.js"></script>
        <script src="js/state.js"></script>
        <script src="js/controllers/login-controller.js"></script>
        <script src="js/services/login-factory-service.js"></script>
        <script src="js/specs/login-factory-spec.js"></script>
        <script src="js/specs/util-factory-spec.js"></script>
        <script src="js/directives/projeto-tecnico-diretivas.js"></script>
        <script src="js/config/config-url.js"></script>
        <script src="js/lib/angular-route.min.js"></script>
        <script src="js/controllers/projeto-tecnico-controller.js"></script>

        <script src="bower_components/componentes/dist/componentes.min.js"></script>
        <script src="bower_components/core-telefones/dist/core-telefones.js"></script>
        <script src="bower_components/core-enderecos/dist/core-enderecos.js"></script>
    </head>
<body ng-controller="loginController">    
    <span ng-controller="projetoTecnicoController"></span>
    <h1 class="text-center">Projeto técnico</h1>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Faça login para continuar</h1>
            <div class="account-wall">
                <img class="profile-img" src="img/perfil.png"
                    alt="">
                <form class="form-signin" ng-submit="login()">
                <input type="text" ng-model="login.email"class="form-control" placeholder="Email" required autofocus>
                <input type="password" ng-model="login.senha" class="form-control" placeholder="Senha" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Logar</button>
                </form>
            </div>            
            <a href="/usuario/cadastro.html" class="text-center new-account">Criar uma conta </a>
            <div class="form-group"></div>
                <p ng-show="mensagem.length" class="alert alert-danger">{{mensagem}}</p>
            </div>
        </div>
    </div>
</body>
</html>
