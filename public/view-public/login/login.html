<head>
    <link rel="stylesheet" href="css/index.css">        
</head>
<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="account-wall">
            <img class="profile-img" src="img/perfil.png"
                alt="">
            <form class="form-signin" ng-submit="login()">
            <input type="text" ng-model="login.email"class="form-control" placeholder="Email" required autofocus>
            <input type="password" ng-model="login.senha" class="form-control" placeholder="Senha" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Logar</button>
            </form>
        </div>            
        <a ui-sref="usuario-cadastro" ui-sref-active="active" class="text-center new-account">Criar uma conta </a>
        <div class="form-group"></div>
            <p ng-show="mensagem.length" class="alert alert-danger">{{mensagem}}</p>
        </div>
    </div>
</div>
